{% extends 'base.html' %}

<!-- main -->
{% block main %}
<main class="container">
	<div class="my-3">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb mb-0 bg-light custom-breadcrumb-section box-shadow-3">
				<li class="breadcrumb-item">
					<a href="{% url 'home-page' %}">
						<i class="fa-solid fa-house"></i>
					</a>
				</li>
				<li class="breadcrumb-item active" aria-current="page">Course</li>
			</ol>
		</nav>
	</div>
	<div class="mb-5">
		<div class="fs-2 text-center fw-semibold text-primary">List of Courses</div>
		<div class="row row-cols-4 mt-1 g-4">
			{% for course in course_list %}
			<div class="col custom-col" style="height: 200px">
				<a href="{{ course.get_absolute_url }}" class="card h-100 mh-100 text-decoration-none box-shadow-4">
					<div class="card-img bg-img-for-custom-col" style="background-image: url('{{ course.thumbnail_img.url }}')"></div>
					<div class="card-img-overlay d-flex flex-wrap">
						<div class="card-title fs-6 m-auto text-primary rounded-2 p-2" style="background-color: #e3f2fd">{{ course.name }}</div>
					</div>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</main>
{% endblock main %}
